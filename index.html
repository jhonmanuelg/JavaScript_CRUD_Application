<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5 text-center text-warning">CRUD Application With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3 text-warning">
                    <label for="name">Nome</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="Escriva seu Nome">
                </div>
                <div class="form-group col-md-6 mb-3 text-warning">
                    <label for="age">Edade</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Escriva seu Edade">
                </div>
                <div class="form-group col-md-6 mb-3 text-warning">
                    <label for="address">Endereço</label>
                    <input type="address" name="address" class="form-control" id="address"
                        placeholder="Escriva seu Endereço">
                </div>
                <div class="form-group col-md-6 mb-3 text-warning">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Escriva seu E-mail">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddDato()">ADD DATA</button>
                    <button class="btn btn-primary" id="Updata">Updata</button>
                </div>
            </div>
        </div>
        <hr class="text-warning">
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr class="text-warning">
                            <th>Nome</th>
                            <th>Edade</th>
                            <th>Endereço</th>
                            <th>E-mail</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>

    <script src="js/crud.js"></script>

</body>

</html>
